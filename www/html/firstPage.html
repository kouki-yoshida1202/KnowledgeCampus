<ons-page id="firstPage">
  <style>
    .carousel-base {
      position: relative;
    }

    .navigation-base {
      position: absolute;
      left: 0;
      bottom: 40px;
      width: 100%;
      height: 10px;
      text-align: center;
    }

    .navigation-base > div {
      display: table;
      border-collapse: separate;
      border-spacing: 8px 0;
      margin: 0 auto;
    }

    .navidot {
      display: table-cell;
      border-radius: 6px;
      width: 10px;
      height: 10px;
      background-color: gray;
    }

    .navidot-check {
      background-color: #0799d7;
      transition-duration: 0.3s;
    }
    #firstPage .page__background {
      background-color: white;
    }
    #firstPage .bottom-bar {
      height: 50px;
      bottom: 15px;
      background-image: none;
      background: white;
    }
    .balloon1 {
      position: relative;
      display: inline-block;
      margin: 1.5em 0;
      padding: 7px 10px;
      min-width: 120px;
      max-width: 90%;
      color: #555;
      font-size: 16px;
      background: #f8f8f8;
      border-radius: 15px;
    }

    .balloon1:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -15px;
      border: 15px solid transparent;
      border-top: 15px solid #f8f8f8;
    }

    .balloon1 p {
      margin: 0;
      padding: 0;
    }
  </style>
  <ons-bottom-toolbar
    style="display: flex;justify-content: center;align-items: flex-start;"
  >
    <ons-button
      id="firstPageBottom"
      style="background-color:#ff9831; text-align: center;color:white;height:45px;font-weight: bold;width:90%;margin:0 auto;border-radius:10px;display: flex;justify-content: center;align-items: center;"
      onclick="nextSlide()"
    >
      次へ
    </ons-button>
  </ons-bottom-toolbar>
  <div class="carousel-base" style="height: 100%;">
    <ons-carousel
      swipeable
      auto-scroll
      overscrollable
      auto-scroll-ratio="0.2"
      style="height: 100%;"
    >
      <ons-carousel-item>
        <div style="text-align: center;margin-top: 45%;">
          <div
            style="height:40%;display:flex;align-items: center;text-align: center;"
          >
            <img
              src="img/logo_new.jpg"
              alt=""
              style="width:60%;height:auto;margin:0 auto;"
            />
          </div>

  <script>
    "use strict";
    document.addEventListener(
      "init",
      function(event) {
        if (event.target.matches("#firstPage")) {
          var carousel = document.querySelector("ons-carousel");
          console.log(carousel);
          console.log(carousel.getActiveIndex());
          var navigation = document.querySelector(".navigation-base div");
          if (carousel && navigation) {
            for (var i = 0; i < carousel.itemCount; i++) {
              var dot = document.createElement("div");
              dot.id = "navidot" + i.toString();
              dot.classList.add("navidot");
              navigation.appendChild(dot);
            }
          }
          carousel.addEventListener("postchange", function(e) {
            setDotNavigationCheck(e.activeIndex);
            if (e.activeIndex == 3) {
              $("#firstPageBottom").html("さあ共に新たな未来を切り開こう！");
            } else {
              $("#firstPageBottom").html("次へ");
            }
          });

          var setDotNavigationCheck = function(index) {
            var carousel = document.querySelector("ons-carousel");
            for (var i = 0; i < carousel.itemCount; i++) {
              var dot = document.querySelector("#navidot" + i.toString());
              if (dot) {
                if (i == index) {
                  if (!dot.classList.contains("navidot-check")) {
                    dot.classList.add("navidot-check");
                  }
                } else {
                  if (dot.classList.contains("navidot-check")) {
                    dot.classList.remove("navidot-check");
                  }
                }
              }
            }
          };
          setDotNavigationCheck(carousel.getActiveIndex());
        }
      },
      false
    );

    function nextSlide() {
      var carousel = document.querySelector("ons-carousel");
      if (carousel.getActiveIndex() == 3) {
        myNavigator.replacePage("html/loginPage.html");
      } else {
        carousel.next();
      }
    }
