<ons-page id="firstPage">
  <style>
    .carousel-base {
      position: relative;
    }

    .navigation-base {
      position: absolute;
      left: 0;
      bottom: 40px;
      width: 100%;
      height: 10px;
      text-align: center;
    }

    .navigation-base > div {
      display: table;
      border-collapse: separate;
      border-spacing: 8px 0;
      margin: 0 auto;
    }

    .navidot {
      display: table-cell;
      border-radius: 6px;
      width: 10px;
      height: 10px;
      background-color: gray;
    }

    .navidot-check {
      background-color: #0799d7;
      transition-duration: 0.3s;
    }

    #firstPage .bottom-bar {
      height: 60px;
    }
    .balloon1 {
      position: relative;
      display: inline-block;
      margin: 1.5em 0;
      padding: 7px 10px;
      min-width: 120px;
      max-width: 90%;
      color: #555;
      font-size: 16px;
      background: #fff2e5;
      border-radius: 15px;
    }

    .balloon1:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -15px;
      border: 15px solid transparent;
      border-top: 15px solid #fff2e5;
    }

    .balloon1 p {
      margin: 0;
      padding: 0;
    }
  </style>
  <ons-bottom-toolbar> </ons-bottom-toolbar>
  <ons-bottom-toolbar
    id="firstPageBottom"
    style="background-color:#ff9831; text-align: center;color:white;line-height: 35px;font-weight: bold;"
    onclick="nextSlide()"
  >
    次へ
  </ons-bottom-toolbar>
  <div class="carousel-base" style="height: 100%;">
    <ons-carousel swipeable auto-scroll overscrollable style="height: 100%;">
      <ons-carousel-item>
        <div style="text-align: center;margin-top: 30%;">
          <div
            style="height:40%;display:flex;align-items: center;text-align: center;"
          >
            <img
              src="img/knowledgeLogo.png"
              alt=""
              style="width:60%;height:auto;margin:0 auto;"
            />
          </div>
          <div class="cp_iptxt" style="margin-top:10%;">
            <p
              style="color:#ff9831;font-size:1.5em;font-weight: bold;width:80%;text-align:left;margin:0 auto;"
            >
              知識・経験の売買で
            </p>
            <p
              style="color:#ff9831;font-size:1.5em;font-weight: bold;width:80%;text-align: right;margin:0 auto;"
            >
              より豊かな人生を
            </p>
          </div>
        </div>
      </ons-carousel-item>
      <ons-carousel-item>
        <div style="text-align: center;margin-top: 5%;">
          <h3>
            利用方法
          </h3>
          <ons-list>
            <ons-list-header>1.知識/経験を検索して購入</ons-list-header>
            <ons-list-item>
              <ons-row style="margin:3px;">
                <ons-col vertical-align="center">・受験</ons-col>
                <ons-col vertical-align="center">・就活</ons-col>
                <ons-col vertical-align="center">・起業/経営</ons-col>
              </ons-row>
              <ons-row style="margin:3px;">
                <ons-col vertical-align="center">・語学</ons-col>
                <ons-col vertical-align="center">・資格</ons-col>
                <ons-col vertical-align="center">・FX/株</ons-col>
              </ons-row>
              <ons-row style="margin:3px;">
                <ons-col vertical-align="center">・試験</ons-col>
                <ons-col vertical-align="center">・転職</ons-col>
                <ons-col vertical-align="center">・YouTuber</ons-col>
              </ons-row>
              <ons-row>
                <ons-col vertical-align="center" style="text-align: right;"
                  >etc...</ons-col
                >
              </ons-row>
            </ons-list-item>
            <ons-list-header>2.チャットで日程を調整</ons-list-header>
            <ons-list-item>
              <img
                src="https://img.icons8.com/nolan/256/weixing.png"
                style="margin:0 auto;width:25%;height:auto;"
              />
            </ons-list-item>
            <ons-list-header>3.ビデオ通話でサービスを受ける</ons-list-header>
            <ons-list-item>
              <img
                src="https://img.icons8.com/nolan/256/video-conference.png"
                style="margin:0 auto;width:25%;height:auto;"
              />
            </ons-list-item>
          </ons-list>
        </div>
      </ons-carousel-item>
      <ons-carousel-item>
        <div style="text-align: center;margin-top: 30%;">
          <h3>
            通知をONに
          </h3>
          <p>通知を許可して購入者/出品者<br />のメッセージを逃さない</p>
          <img
            src="https://img.icons8.com/nolan/256/push-notifications.png"
            style="margin:0 auto;width:25%;height:auto;margin-top:30px;margin-bottom:50px;"
          />
          <ons-row>
            <ons-col vertical-align="center">
              <ons-button
                style="width:80%;background-color:gray;"
                ripple
                onclick="nextSlide();"
                >やめておく</ons-button
              >
            </ons-col>
            <ons-col vertical-align="center">
              <ons-button style="width:80%;background-color: #0799d7;" ripple
                >受け取る</ons-button
              >
            </ons-col>
          </ons-row>
        </div>
      </ons-carousel-item>
      <ons-carousel-item>
        <div style="text-align: center;margin-top: 5%;">
          <h3>
            知識/経験を出品しよう
          </h3>
          <div class="balloon1">
            <ons-row style="height:150px;">
              <ons-col vertical-align="center">
                <img
                  src="https://img.icons8.com/nolan/256/knowledge-sharing.png"
                  style="width:60%;height:auto;margin:0 auto;"
                />
              </ons-col>
              <ons-col vertical-align="center">
                <img
                  src="https://img.icons8.com/nolan/256/brainstorm-skill.png"
                  style="width:60%;height:auto;margin:0 auto;"
                />
              </ons-col>
              <ons-col vertical-align="center">
                <img
                  src="https://img.icons8.com/nolan/256/find-matching-job.png"
                  style="width:60%;height:auto;margin:0 auto;"
                />
              </ons-col>
            </ons-row>
          </div>
          <img
            src="img/design.png"
            style="margin:0 auto;width:80%;height:auto;"
          />
        </div>
      </ons-carousel-item>
    </ons-carousel>
    <div class="navigation-base">
      <div></div>
    </div>
  </div>
  <script>
    "use strict";
    document.addEventListener(
      "init",
      function(event) {
        if (event.target.matches("#firstPage")) {
          var carousel = document.querySelector("ons-carousel");
          console.log(carousel);
          console.log(carousel.getActiveIndex());
          var navigation = document.querySelector(".navigation-base div");
          if (carousel && navigation) {
            for (var i = 0; i < carousel.itemCount; i++) {
              var dot = document.createElement("div");
              dot.id = "navidot" + i.toString();
              dot.classList.add("navidot");
              navigation.appendChild(dot);
            }
          }
          carousel.addEventListener("postchange", function(e) {
            setDotNavigationCheck(e.activeIndex);
            if (e.activeIndex == 3) {
              $("#firstPageBottom").html("さあ共に新たな未来を切り開こう！");
            } else {
              $("#firstPageBottom").html("次へ");
            }
          });

          var setDotNavigationCheck = function(index) {
            var carousel = document.querySelector("ons-carousel");
            for (var i = 0; i < carousel.itemCount; i++) {
              var dot = document.querySelector("#navidot" + i.toString());
              if (dot) {
                if (i == index) {
                  if (!dot.classList.contains("navidot-check")) {
                    dot.classList.add("navidot-check");
                  }
                } else {
                  if (dot.classList.contains("navidot-check")) {
                    dot.classList.remove("navidot-check");
                  }
                }
              }
            }
          };
          setDotNavigationCheck(carousel.getActiveIndex());
        }
      },
      false
    );

    function nextSlide() {
      var carousel = document.querySelector("ons-carousel");
      if (carousel.getActiveIndex() == 3) {
        myNavigator.replacePage("html/loginPage.html");
      } else {
        carousel.next();
      }
    }
  </script>
</ons-page>
