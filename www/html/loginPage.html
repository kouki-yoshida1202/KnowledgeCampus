      <img

        style="width:60%;height:auto;margin:0 auto;"

    <div class="cp_iptxt" style="margin-top:10%;">

      >
        新規登録
      </ons-button>
    </div>
  </div>
  <script>
    function MailCheck(mail) {
      var mail_regex1 = new RegExp(
        "(?:[-!#-'*+/-9=?A-Z^-~]+\.?(?:\.[-!#-'*+/-9=?A-Z^-~]+)*|\"(?:[!#-\[\]-~]|\\\\[\x09 -~])*\")@[-!#-'*+/-9=?A-Z^-~]+(?:\.[-!#-'*+/-9=?A-Z^-~]+)*"
      );
      var mail_regex2 = new RegExp("^[^\@]+\@[^\@]+$");
      if (mail.match(mail_regex1) && mail.match(mail_regex2)) {
        // 全角チェック
        if (
          mail.match(
            /[^a-zA-Z0-9\!\"\#\$\%\&\'\(\)\=\~\|\-\^\\\@\[\;\:\]\,\.\/\\\<\>\?\_\`\{\+\*\} ]/
          )
        ) {
          return false;
        }
        // 末尾TLDチェック（〜.co,jpなどの末尾ミスチェック用）
        if (!mail.match(/\.[a-z]+$/)) {
          return false;
        }
        return true;
      } else {
        return false;
      }
    }
  </script>
