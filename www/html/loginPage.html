<ons-page id="loginPage">
  <ons-toolbar style="background-color:white;">
    <div class="center" id="toolbar-title" class="">
      ログイン/新規登録
    </div>
  </ons-toolbar>
  <div
    class="content"
    style="text-align: center;height:100% !important;background-color: white !important;"
  >
    <div
      style="height:40%;display:flex;align-items: center;text-align: center;"
    >
      <img
        src="img/knowledgeLogo.png"
        alt=""
        style="width:60%;height:auto;margin:0 auto;"
      />
    </div>
    <div class="cp_iptxt" style="margin-top:10%;">
      <p
        style="color:#ff9831;font-size:1.5em;font-weight: bold;width:80%;text-align:left;margin:0 auto;"
      >
        知識・経験の売買で
      </p>
      <p
        style="color:#ff9831;font-size:1.5em;font-weight: bold;width:80%;text-align: right;margin:0 auto;"
      >
        より豊かな人生を
      </p>
    </div>
    <div class="cp_iptxt" style="margin-top:10%;">
      <ons-button
        class="button--large--cta"
        style="margin: 0 auto;border-radius: 10px;padding:0.5em;background-color:#ff9831;"
        ripple
        onclick="loginCheck($('#login_mailaddress').val(),$('#login_password').val());"
      >
        ログイン
      </ons-button>
    </div>
    <div class="cp_iptxt" style="margin-top:10%;">
      <ons-button
        class="button--large--cta"
        style="margin: 0 auto;border-radius: 10px;padding:0.5em;background-color:darkgray;"
        ripple
        onclick="myNavigator.bringPageTop('html/login/accountCreate.html');"
      >
        新規登録
      </ons-button>
    </div>
  </div>
</ons-page>
