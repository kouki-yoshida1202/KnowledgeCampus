<ons-page id="friendInvitePage">
  <style>
    #friendInvitePage .page__content {
      background-color: white !important;
    }
    .alert-dialog--promptInvite {
      top: 45% !important;
    }
  </style>
  <ons-toolbar>
    <div class="left">
      <ons-back-button> </ons-back-button>
    </div>
    <div
      class="center"
      id="toolbar-title"
      style="display:flex;align-items: center;justify-content: center;"
    >
      友人を招待
    </div>
  </ons-toolbar>
  <div class="content">
    <div style="margin:0 auto;padding:0.5em;">
      <p style="text-align: left;font-size:0.9em;">
        友人があなたの招待コードを入力して、ユーザー登録および電話番号の認証を完了すると、あなたと友人のそれぞれに300Pをプレゼント！
        <br />
        ※不正取得が発覚した場合、ポイントの失効・アカウントの停止処分になります。
      </p>
    </div>
    <ons-list>
      <ons-list-header>あなたの招待コード</ons-list-header>
      <ons-list-item>
        <ons-row>
          <ons-col vertical-align="center" style="text-align:center;">
            <h1 id="myInviteCode"></h1>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col
            vertical-align="center"
            style="text-align:center;margin-top:1em;margin-bottom:1em;"
          >
            <ons-button
              modifier="large"
              class="large-button-orange"
              id="inviteCodeBorn"
              >招待コードを発行</ons-button
            >
            <ons-button
              modifier="large"
              class="large-button-orange"
              id="inviteCodeCopy"
              >招待コードをコピー</ons-button
            >
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
  </div>
  <ons-modal id="inviteModal" direction="up" animation="fade">
    <ons-card>
      <ons-icon
        icon="fa-times-circle"
        style="color:gray;float:right;font-size: 1.5em;"
        onclick="$('#inviteModal').hide();"
      >
      </ons-icon>
      <div class="content">
        <div
          style="text-align: center; margin-top: 50px;width:80%;margin:0 auto;padding-top:20px;"
        >
          <p>
            <ons-input
              id="invitePass"
              type="pass"
              placeholder="パスワードを入力"
            ></ons-input>
          </p>
          <p style="margin-top: 2em;">
            <ons-button
              modifier="large"
              class="large-button-orange"
              onclick="inviteLogin();"
              ripple
              >OK</ons-button
            >
          </p>
        </div>
      </div>
    </ons-card>
  </ons-modal>
  <script>
    $("#inviteCodeCopy").hide();
    $("#inviteCodeBorn").hide();
    setTimeout(function() {
      let friendInvitePage = document.querySelector("#friendInvitePage");
      original_main_height = syuppinPage.clientHeight;
    }, 100);

    //ソフトウェアキーボード表示処理
    window.addEventListener("keyboardWillShow", event => {
      //画面の高さをキーボードの高さを差し引いた値とする
      $("#friendInvitePage").animate(
        { height: original_main_height - event.keyboardHeight + "px" },
        100
      );
    });
    //ソフトウェアキーボード非表示処理
    window.addEventListener("keyboardWillHide", () => {
      //画面の高さを元の高さに戻す
      $("#friendInvitePage").animate(
        { height: original_main_height + "px" },
        100
      );
    });

    document.addEventListener(
      "show",
      function(event) {
        if (event.target.matches("#friendInvitePage")) {
          // ons.notification.alert("ページ1が初期化されました");
          inviteIndicate();
        }
      },
      false
    );
    function inviteIndicate() {
      showLoad();
      $("#inviteCodeCopy").hide();
      $("#inviteCodeBorn").hide();
      var user = firebase.auth().currentUser;
      if (user) {
        // User is signed in.
        var docRef = db.collection("users").doc(user.uid);
        docRef
          .get()
          .then(function(doc) {
            if (doc.exists) {
              var inviteCode = doc.data().invitecode;
              if (inviteCode == "" || inviteCode == null) {
                $("#inviteCodeBorn").show();
              } else {
                $("#myInviteCode").html(doc.data().invitecode);
                $("#inviteCodeCopy").show();
              }
              hideLoad();
            } else {
              // doc.data() will be undefined in this case
              console.log("No such document!");
              hideLoad();
            }
          })
          .catch(function(error) {
            console.log("Error getting document:", error);
            hideLoad();
          });
      } else {
        // No user is signed in.
        hideLoad();
      }
    }
    $("#inviteCodeCopy").click(function() {
      // コピーする文章の取得
      let text = $("#myInviteCode").text();
      // テキストエリアの作成
      window.plugins.socialsharing.share(
        "あなたのKnowledgeCampus招待コードは " + text + " です。"
      );
    });

    $("#inviteCodeBorn").click(function() {
      ons.notification.confirm({
        message: "電話番号認証は完了していますか？",
        title: "確認",
        buttonLabels: ["はい", "いいえ"],
        callback: function(buttonIndex) {
          if (buttonIndex == 1) {
            ons.notification.alert({
              message: "電話番号認証に移ります",
              title: "確認",
              callback: function() {
                window.open(
                  "https://knowledgecampus-test.web.app/smsTest.html",
                  "_system",
                  "usewkwebview=yes"
                );
              }
            });
          }
          if (buttonIndex == 0) {
            $("#inviteModal").show();
          }
        }
      });
    });
    function inviteLogin() {
      showLoad();
      var user = firebase.auth().currentUser;
      var email = user.email;
      var password = $("#invitePass").val();
      firebase
        .auth()
        .signInWithEmailAndPassword(email, password)
        .then(function(user) {
          var user = firebase.auth().currentUser;
          var phoneNumber = user.phoneNumber;
          if (phoneNumber == null || phoneNumber == "") {
            hideLoad();
            $("#inviteModal").hide();
            ons.notification.confirm({
              message:
                "電話番号認証が済んでいないため、送信できません。認証作業に移りますか？",
              title: "確認",
              buttonLabels: ["いいえ", "はい"],
              callback: function(buttonIndex) {
                if (buttonIndex == 1) {
                  window.open(
                    "https://knowledgecampus-test.web.app/smsTest.html",
                    "_system",
                    "usewkwebview=yes"
                  );
                }
              }
            });
          } else {
            var firstPart = (Math.random() * 46656) | 0;
            var secondPart = (Math.random() * 46656) | 0;
            firstPart = ("000" + firstPart.toString(36)).slice(-3);
            secondPart = ("000" + secondPart.toString(36)).slice(-3);
            var invitecode = firstPart + secondPart;
            db.collection("users")
              .doc(user.uid)
              .set(
                {
                  invitecode: invitecode
                },
                { merge: true }
              )
              .then(function() {
                hideLoad();
                $("#inviteModal").hide();
                inviteIndicate();
              })
              .catch(function(error) {
                console.error("Error writing document: ", error);
                hideLoad();
                $("#inviteModal").hide();
              });
          }
        })
        .catch(function() {
          hideLoad();
          ons.notification.alert({
            message: "パスワードが違います。"
          });
        });
    }
  </script>
</ons-page>
