<ons-page id="inviteCodeInputPage">
  <style>
    #inviteCodeInputPage .page__content {
      background-color: white !important;
    }
  </style>
  <ons-toolbar>
    <div class="left">
      <ons-back-button> </ons-back-button>
    </div>
    <div
      class="center"
      id="toolbar-title"
      style="display:flex;align-items: center;justify-content: center;"
    >
      招待コードを入力
    </div>
  </ons-toolbar>
  <div class="content">
    <div style="margin:0 auto;padding:0.5em;">
      <p style="text-align: left;font-size:0.9em;">
        友人からもらった招待コードを入力して、電話番号の認証を完了すると、あなたと友人のそれぞれに300Pをプレゼント！
        <br />
        ※不正取得が発覚した場合、ポイントの失効・アカウントの停止処分になります。
      </p>
    </div>
    <ons-list>
      <ons-list-header>友人の招待コード</ons-list-header>
      <ons-list-item>
        <ons-row>
          <ons-col vertical-align="center" style="text-align:center;">
            <ons-input id="inviteCodeInput"></ons-input>
            <p id="inviteEnd" style="font-size:0.9em;">
              既に招待コードの入力は済んでおります。
            </p>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col
            vertical-align="center"
            style="text-align:center;margin-top:1em;margin-bottom:1em;"
          >
            <ons-button
              modifier="large"
              class="large-button-orange"
              id="inviteCodeSubmit"
              >送信</ons-button
            >
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
  </div>
  <ons-modal id="inviteInputModal" direction="up" animation="fade">
    <ons-card>
      <ons-icon
        icon="fa-times-circle"
        style="color:gray;float:right;font-size: 1.5em;"
        onclick="$('#inviteModal').hide();"
      >
      </ons-icon>
      <div class="content">
        <div
          style="text-align: center; margin-top: 50px;width:80%;margin:0 auto;padding-top:20px;"
        >
          <p>
            <ons-input
              id="inviteInputPass"
              type="password"
              placeholder="ログインパスワードを入力"
            ></ons-input>
          </p>
          <p style="margin-top: 2em;">
            <ons-button
              modifier="large"
              class="large-button-orange"
              onclick="inviteInputLogin();"
              ripple
              >OK</ons-button
            >
          </p>
        </div>
      </div>
    </ons-card>
  </ons-modal>
  <script>
    showLoad();
    $("#inviteEnd").hide();
    setTimeout(function() {
      let inviteCodeInputPage = document.querySelector("#inviteCodeInputPage");
      original_main_height = syuppinPage.clientHeight;
    }, 100);

    //ソフトウェアキーボード表示処理
    window.addEventListener("keyboardWillShow", event => {
      //画面の高さをキーボードの高さを差し引いた値とする
      $("#inviteCodeInputPage").animate(
        { height: original_main_height - event.keyboardHeight + "px" },
        100
      );
    });
    //ソフトウェアキーボード非表示処理
    window.addEventListener("keyboardWillHide", () => {
      //画面の高さを元の高さに戻す
      $("#inviteCodeInputPage").animate(
        { height: original_main_height + "px" },
        100
      );
    });
    document.addEventListener(
      "show",
      function(event) {
        if (event.target.matches("#inviteCodeInputPage")) {
          // ons.notification.alert("ページ1が初期化されました");
          var user = firebase.auth().currentUser;
          var users = db.collection("users");
          users
            .doc(user.uid)
            .get()
            .then(function(result) {
              var invitedcode = result.data().invitedcode;
              if (invitedcode != "" && invitedcode != null) {
                $("#inviteCodeSubmit").hide();
                $("#inviteCodeInput").val(invitedcode);
                $("#inviteCodeInput").attr("readonly", true);
                $("#inviteEnd").show();
                hideLoad();
              } else {
                hideLoad();
              }
            });
        }
      },
      false
    );

    $("#inviteCodeSubmit").click(function() {
      var inviteCodeInput = $("#inviteCodeInput").val();
      if (inviteCodeInput == "" || inviteCodeInput == null) {
        ons.notification.alert({
          message: "認証コードを入力してください"
        });
      } else {
        ons.notification.confirm({
          message: "電話番号認証は完了していますか？",
          title: "確認",
          buttonLabels: ["はい", "いいえ"],
          callback: function(buttonIndex) {
            if (buttonIndex == 1) {
              ons.notification.alert({
                message: "電話番号認証に移ります",
                title: "確認",
                callback: function() {
                  window.open(
                    "https://knowledgecampus-test.web.app/smsTest.html",
                    "_system",
                    "usewkwebview=yes"
                  );
                }
              });
            }
            if (buttonIndex == 0) {
              $("#inviteInputModal").show();
            }
          }
        });
      }
    });
    function inviteInputLogin() {
      showLoad();
      var user = firebase.auth().currentUser;
      var email = user.email;
      var password = $("#inviteInputPass").val();
      firebase
        .auth()
        .signInWithEmailAndPassword(email, password)
        .then(function(user) {
          var user = firebase.auth().currentUser;
          var phoneNumber = user.phoneNumber;
          if (phoneNumber == null || phoneNumber == "") {
            hideLoad();
            $("#inviteInputModal").hide();
            ons.notification.confirm({
              message:
                "電話番号認証が済んでいないため、送信できません。認証作業に移りますか？",
              title: "確認",
              buttonLabels: ["いいえ", "はい"],
              callback: function(buttonIndex) {
                if (buttonIndex == 1) {
                  window.open(
                    "https://knowledgecampus-test.web.app/smsTest.html",
                    "_system",
                    "usewkwebview=yes"
                  );
                }
              }
            });
          } else {
            var inviteCodeInput = $("#inviteCodeInput").val();
            var users = db.collection("users");
            users
              .where("invitecode", "==", inviteCodeInput)
              .get()
              .then(results => {
                if (results.size > 0) {
                  results.forEach(results => {
                    var userId = user.uid;
                    var inviteUserId = results.id;
                    if (userId == inviteUserId) {
                      hideLoad();
                      $("#inviteInputModal").hide();
                      ons.notification.alert({
                        message: "自分自身の招待コードは入力できません",
                        title: "失敗"
                      });
                    } else {
                      // 招待者のポイント増やす
                      var nowPoint = Number(results.data().point) + 300;

                      users
                        .doc(inviteUserId)
                        .set(
                          {
                            point: nowPoint
                          },
                          { merge: true }
                        )
                        .then(function() {
                          // 被招待者のポイント増やす
                          users
                            .doc(userId)
                            .get()
                            .then(function(doc) {
                              var userPointNow = Number(doc.data().point) + 300;

                              users
                                .doc(userId)
                                .set(
                                  {
                                    point: userPointNow,
                                    invitedcode: inviteCodeInput
                                  },
                                  { merge: true }
                                )
                                .then(function(doc) {
                                  hideLoad();
                                  $("#inviteInputModal").hide();
                                  ons.notification.alert({
                                    message: "完了しました",
                                    title: "成功"
                                  });
                                  var user = firebase.auth().currentUser;
                                  var users = db.collection("users");
                                  users
                                    .doc(user.uid)
                                    .get()
                                    .then(function(result) {
                                      var invitedcode = result.data()
                                        .invitedcode;
                                      if (
                                        invitedcode != "" &&
                                        invitedcode != null
                                      ) {
                                        $("#inviteCodeSubmit").hide();
                                        $("#inviteCodeInput").val(invitedcode);
                                        $("#inviteCodeInput").attr(
                                          "readonly",
                                          true
                                        );
                                        $("#inviteEnd").show();
                                        hideLoad();
                                      } else {
                                        hideLoad();
                                      }
                                    });
                                });
                            });
                        })
                        .catch(function(error) {
                          hideLoad();
                          $("#inviteInputModal").hide();
                          ons.notification.alert({
                            message: "失敗しました",
                            title: "失敗"
                          });
                          console.log(error);
                        });
                      hideLoad();
                    }
                  });
                } else {
                  hideLoad();
                  $("#inviteInputModal").hide();
                  ons.notification.alert({
                    message:
                      "招待コードが一致するユーザーが見つかりませんでした",
                    title: "失敗"
                  });
                }
              })
              .catch(error => {
                console.log(`データの取得に失敗しました (${error})`);
                hideLoad();
                $("#inviteInputModal").hide();
                ons.notification.alert({
                  message: "招待コードが一致するユーザーが見つかりませんでした",
                  title: "失敗"
                });
              });
          }
        })
        .catch(function() {
          hideLoad();
          ons.notification.alert({
            message: "パスワードが違います。"
          });
        });
    }
  </script>
</ons-page>
