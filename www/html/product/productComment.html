              </ons-col>
            </ons-row>
          </ons-list-item>

    function showModal() {
      var modal = document.querySelector("#productCommentModal");
      modal.show();

    function hideModal() {
      var modal = document.querySelector("#productCommentModal");
      modal.hide();
