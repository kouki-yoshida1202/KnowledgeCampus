<ons-page id="syuppinPage">
  <style>
    #syuppinPage .page__content {
      background-color: white !important;
    }
    #syuppinPage ons-list-item ons-col {
      font-size: 0.9em;
    }
  </style>
  <ons-toolbar>
    <div class="center" id="toolbar-title">出品画面</div>
  </ons-toolbar>
  <div class="content">
    <ons-list-header>サービス名と説明</ons-list-header>
    <ons-list-item>
      <ons-row>
        <ons-col width="30%" vertical-align="center">カテゴリ</ons-col>
        <ons-col
          width="70%"
          vertical-align="center"
          style="text-align: right;padding-right:0.5em;"
          onclick="myNavigator.bringPageTop('html/syuppinGenre1.html');"
        >
          学業 ><br />
          授業 ><br />
          講義&emsp;
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item>
      <ons-row>
        <ons-col width="30%" vertical-align="center">タイトル</ons-col>
        <ons-col width="70%" vertical-align="center">
          <ons-input placeholder="(必須)"></ons-input>
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item>
      <ons-row>
        <ons-col vertical-align="center" width="30%" style="text-align: left;">
          説明
        </ons-col>
        <ons-col vertical-align="center" width="70%" style="text-align: right;">
          <textarea
            class="textarea textarea--transparent"
            rows="5"
            placeholder="(必須)"
          ></textarea>
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-header>
      <ons-row>
        <ons-col width="70%" vertical-align="center">手段/ツール</ons-col>
        <ons-col width="30%" vertical-align="center">
          ※オンラインに限る
        </ons-col>
      </ons-row>
    </ons-list-header>
    <ons-list-item>
      <ons-row>
        <ons-col width="30%" vertical-align="center">通話手段</ons-col>
        <ons-col width="70%" vertical-align="center">
          <ons-select>
            <option value="basic">Zoom</option>
            <option value="material">Google Meet</option>
            <option value="underbar">Skype</option>
            <option value="underbar">Facetime</option>
          </ons-select>
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-header>
      <ons-row>
        <ons-col width="100%" vertical-align="center">販売価格</ons-col>
      </ons-row>
    </ons-list-header>
    <ons-list-item>
      <ons-row>
        <ons-col width="30%" vertical-align="center">価格</ons-col>
        <ons-col width="70%" vertical-align="center">
          <ons-input placeholder="¥3000" type="tel"></ons-input>
        </ons-col>
      </ons-row>
      <ons-row style="margin-top:1rem;">
        <ons-col width="30%" vertical-align="center">販売手数料</ons-col>
        <ons-col width="70%" vertical-align="center" style="text-align: right;">
          ¥750(25%)
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item>
      <ons-row>
        <ons-col width="30%">販売利益</ons-col>
        <ons-col
          width="70%"
          vertical-align="center"
          style="text-align: right;font-weight: bold;font-size:1.5rem;"
          >¥2250</ons-col
        >
      </ons-row>
    </ons-list-item>
    <div style="padding:0.5rem;margin-top:1rem;">
      <ons-button modifier="large" class="large-button-orange">出品</ons-button>
    </div>
    <div style="padding:0.5rem;">
      <ons-button modifier="large" class="large-button-gray"
        >下書き保存</ons-button
      >
    </div>
  </div>
</ons-page>
