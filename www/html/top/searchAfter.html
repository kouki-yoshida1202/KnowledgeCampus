<ons-page id="searchAfterPage">
  <style>
    #searchAfterPage .popover__content {
      width: 320px;
    }
    #searchAfterPage .content p {
      margin-top: 3px;
      margin-bottom: 3px;
    }
    #searchAfterPage .content ons-col {
      padding: 20px 10px;
    }
    #searchAfterPage ons-card {
      text-align: center;
      padding: 7px;
      margin: 0px;
      height: 190px;
      padding-top: 15px;
      padding-bottom: 10px;
    }
    #searchAfterPage .mainReview {
      font-size: 0.8em;
      display: flex;
      justify-content: center;
    }
  </style>
  <ons-toolbar>
    <div class="left">
      <ons-back-button> </ons-back-button>
    </div>
    <div
      class="center"
      id="searchAfterToolbar"
      style="display:flex;align-items: center;justify-content: center;"
    >
      検索
    </div>
    <!-- <div class="right">
      <i
        class="fas fa-filter fa-2x"
        style="margin: 0 auto;border-radius: 35px;padding:0px 18%;color:#ff9831;font-size:1.0em;"
        onclick="showSearchPopover(this);"
      ></i>
    </div> -->
  </ons-toolbar>
  <div
    id="searchProduct"
    class="content"
    style="display: flex;justify-content: space-between;flex-wrap: wrap;"
  ></div>
  <ons-popover direction="down" id="searchPopover" cancelable>
    <div style="padding: 10px; text-align: center;">
      <ons-row>
        <ons-col
          width="100%"
          style="text-align: right;"
          vertical-align="center"
        >
          <ons-icon
            icon="fa-times-circle"
            onclick="hideSearchPopover()"
          ></ons-icon>
        </ons-col>
      </ons-row>
      <ons-row style="padding:20px 10px;">
        <ons-col vertical-align="center" width="40%">
          ジャンル
        </ons-col>
        <ons-col vertical-align="center" width="60%" style="text-align: right;">
          <ons-select id="choose-sel" onchange="editSelects(event)">
            <option value="basic">すべて</option>
            <option value="material">就活</option>
            <option value="underbar">〜</option>
            <option value="underbar">〜</option>
            <option value="underbar">〜</option>
          </ons-select>
        </ons-col>
      </ons-row>
      <ons-row style="padding:20px 10px;">
        <ons-col vertical-align="center" width="40%">
          最低価格
        </ons-col>
        <ons-col vertical-align="center" width="60%" style="text-align: right;">
          <ons-input placeholder="Min" type="tel"></ons-input>
        </ons-col>
      </ons-row>
      <ons-row style="padding:20px 10px;">
        <ons-col vertical-align="center" width="40%">
          最高価格
        </ons-col>
        <ons-col vertical-align="center" width="60%" style="text-align: right;">
          <ons-input placeholder="Max" type="tel"></ons-input>
        </ons-col>
      </ons-row>
      <ons-row style="padding:20px 10px;">
        <ons-col vertical-align="center" width="40%">
          並び順
        </ons-col>
        <ons-col vertical-align="center" width="60%" style="text-align: right;">
          <ons-select id="choose-sel" onchange="editSelects(event)">
            <option value="basic">新しい順</option>
            <option value="material">安い順</option>
            <option value="underbar">高い順</option>
            <option value="underbar">いいねが多い順</option>
          </ons-select>
        </ons-col>
      </ons-row>
      <p style="padding:10px;">
        <ons-button
          modifier="large"
          style="border-radius: 10px;background-color:#ff9831;font-size: 0.9em;"
          ripple
          >検索する
        </ons-button>
      </p>
    </div>
  </ons-popover>
  <script>
    var showSearchPopover = function(target) {
      document.getElementById("searchPopover").show(target);
    };

    var hideSearchPopover = function() {
      document.getElementById("searchPopover").hide();
    };
  </script>
</ons-page>
